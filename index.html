<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-wrapper">
        <div class="logo">
          <h1 class="logo-text">Unsplash API</h1>
        </div>
        <div class="input-wrapper">
          <input type="text" class="input-text-header" placeholder="Search for images..." id="search-input">
          <button class="clear-btn" id="clear-btn">&times;</button> 
        </div>
      </div>
    </header>
    <main class="main">
      <div class="gallery" id="gallery">
      </div>
    </main>
    <footer class="footer">
      <div class="footer-wrapper">
        <a href="https://github.com/slawa-pro" class="footer-logo" target="_blank">GitHub</a>
        <span class="span-footer">2024</span>
        <a href="https://rs.school/" target="_blank">
          <img src="./assets/svg/rs-logo.svg" class="footer-img-logo" alt="RS School Logo">
        </a>
      </div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
